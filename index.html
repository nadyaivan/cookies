<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick='setCookie("cookies","user=Nadya:sex=girl:age=20")'>setCookie</button>
    <button onclick="printValue()">value</button>
    <p id="value"></p>
<body>
<script language="JavaScript" type="text/javascript">
    function setCookie(cookie_name, cookie_value) {
        let cookie_string = cookie_name + "=" + cookie_value;
        document.cookie = cookie_string;
    }
    function getCookie(cookie_name) {
        let results = document.cookie.match(
          "(^|;) ?" + cookie_name + "=([^;]*)(;|$)"
        );

        if (results) return unescape(results[2]);
        else return null;
      }

    function getValue(cookie){
        if(!cookie) return null;
        let cookie_pair;
        // Разделение cookie на массив элементов
        let cookie_array = cookie.split(":")
        // Просмотр cookie
        let value = "";
        for (let i = 0; i < cookie_array.length; i++) {
            // Разделение cookie на пары имя-значение
            cookie_pair = cookie_array[i].split("=");
            //запись значений в переменную
            value += cookie_pair[1]+'\t';
        }
        return value;
    }

    function printValue(){
        document.getElementById("value").innerHTML = "Info from cookie about user: "+getValue(getCookie("cookies"));
    }

</script>
</body>
</html>
